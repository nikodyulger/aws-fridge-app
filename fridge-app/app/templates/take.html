<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fridge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        {% include "nav.html" %}
        <div class="container-fluid m-2">
            <div class="row d-flex justify-content-center m-2">
                <div class="col-lg-8">
                    <div class="card text-center">
                        <div class="card-header">
                            <h5 class="card-title">Take something</h5>
                        </div>
                        <div class="card-body">
                            <form class="row g-3 align-items-center" name="grab" method="POST" action="/take">
                                <div class="col-md-6 form-floating">
                                    <select class="form-select" id="product_id" name="product_id">
                                        {% for p in payload['products'] %}
                                            <option value="{{p.id}}">{{p.name}}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="product">Choose product</label>
                                </div>
                                <div class="col-md-4 text-start">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="one" value="one" name="inline_qty">
                                        <label for="fridge_radio" class="form-check-label">Just one</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="everything" value="everything" name="inline_qty">
                                        <label for="freezer_radio" class="form-check-label">Everything</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary btn-lg" type="submit" aria-disabled="true">Take</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            Service powered by AWS
                        </div>
                    </div>
                </div>
            </div>
            {% if payload.message %}
                {% with message=payload.message %}
                    {% include "alert.html" %}
                {% endwith %}
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>

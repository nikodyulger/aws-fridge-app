<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fridge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        {% include "nav.html" %}
        <div class="container-fluid m-2">
            <div class="row d-flex justify-content-center m-2">
                <div class="col-lg-8">
                    <div class="card text-center">
                        <div class="card-header">
                            <h5 class="card-title">Add product</h5>
                        </div>
                        <div class="card-body">
                            <form class="row g-3 align-items-center" method="POST" action="/add" enctype="multipart/form-data"> 
                                <div class="col-md-6 text-start">
                                    <label for="name" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 text-start">
                                    <label for="shop" class="form-label">Shop</label>
                                    <input type="text" class="form-control" id="shop" name="shop" required>
                                </div>
                                <div class="col-md-6 text-start">
                                    <label for="qty" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="qty" name="qty" required>
                                </div>
                                <div class="col-md-6 text-start">
                                    <label for="unit" class="form-label">Unit</label>
                                    <select class="form-select" id="unit" name="unit" required>
                                        <option selected value="Kilograms">Kilograms</option>
                                        <option value="Litres">Litres</option>
                                        <option value="Units">Units</option>
                                    </select>
                                </div>
                                <div class="col-md-6 text-start">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="compartment" id="fridge_radio" value="Fridge" required>
                                        <label for="fridge_radio" class="form-check-label" >Fridge</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="compartment" id="freezer_radio" value="Freezer" required>
                                        <label for="freezer_radio" class="form-check-label" >Freezer</label>
                                    </div>
                                </div>
                                <div class="col-md-6 text-start">
                                    <label for="expiration_date" class="form-label">Expiration Date</label>
                                    <input type="date" id="expiration_date" name="expiration_date" required>
                                </div>
                                <div class="d-grid gap-2 d-md-block">
                                    <button class="btn btn-primary col-lg-3" type="submit">Accept</button>
                                    <a class="btn btn-danger col-lg-3" type="button" href="/">Cancel</a>
                                  </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            Service powered by AWS
                        </div>
                    </div>
                </div>
            </div>
            {% if payload%}
                {% with message=payload.message %}
                    {% include "alert.html" %}
                {% endwith %}
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
